<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>JS buylist</title>
    <meta name="description" content=”NIT 1st homework
    ">
    <meta name="keywords" content="HTML,CSS,JS,NIT">
    <meta name="author" content=”Dvorak Alexander
    ">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<div class="container">
    <div class="center">
        <div class="right">
            <div class="leftText">Залишилося</div>
            <div class="leftCell">
                <div class="leftGood">Помідори
                    <div class="orange">1</div>
                </div>
                <div class="leftGood">Печиво
                    <div class="orange">1</div>
                </div>
                <div class="leftGood">Сир
                    <div class="orange">1</div>
                </div>
            </div>
            <div class="boughtText">Куплено</div>
            <div class="boughtCell"></div>
        </div>
        <div class="left">
            <div class="form">
                <input class="field" type="text” placeholder=" Назва товару">
                <button class="add">Додати</button>
            </div>
            <div class="table">
                <div class="goods">
                    <div class="name">Помідори</div>
                    <div class="controller">
                        <button class="minus">-</button>
                        <div class="numberTaken">1</div>
                        <button class="plus">+</button>
                    </div>
                    <div class="choose">
                        <button class="bought">Куплено</button>
                        <button class="delete">✕</button>
                    </div>
                </div>
                <div class="goods">
                    <div class="name">Печиво</div>
                    <div class="controller">
                        <button class="minus">-</button>
                        <div class="numberTaken">1</div>
                        <button class="plus">+</button>
                    </div>
                    <div class="choose">
                        <button class="bought">Куплено</button>
                        <button class="delete">✕</button>
                    </div>
                </div>
                <div class="goods">
                    <div class="name">Сир</div>
                    <div class="controller">
                        <button class="minus">-</button>
                        <div class="numberTaken">1</div>
                        <button class="plus">+</button>
                    </div>
                    <div class="choose">
                        <button class="bought">Куплено</button>
                        <button class="delete">✕</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
